<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="stylesheet" href="../css/login.css">
    <title>Login</title>
  </head>
  <body>
    <section>
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>
      <div class="box">
        <div class="square" style="--i:0;"></div>
        <div class="square" style="--i:1;"></div>
        <div class="square" style="--i:2;"></div>
        <div class="square" style="--i:3;"></div>
        <div class="square" style="--i:4;"></div>
        <div class="container">
          <div class="form">
            <h2>Login Form</h2>
            <form>
              <div class="inputBox">
                <input type="text" placeholder="Username">
              </div>
              <div class="inputBox">
                <input type="password" placeholder="Password">
              </div>
              <div class="inputBox">
                <input type="submit" placeholder="Login">
              <p class="forget">Olvidó la contraseña?
                <a href="">Clic aquí</a>
              </p>
              <p class="forget">No tiene cuenta?
                <a href="">Regístrese</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
